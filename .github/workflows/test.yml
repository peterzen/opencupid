name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: appuser
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma
        run: pnpm --filter backend exec npx prisma generate
      - name: Run lint
        run: pnpm lint
      - name: Initialize test database
        run: pnpm --filter backend exec npx prisma db push
        env:
          DATABASE_URL: postgresql://appuser:secret@localhost:5432/app_test
      - name: Build frontend
        run: pnpm --filter frontend exec pnpm build
      - name: Backend tests
        run: pnpm --filter backend exec vitest run  --mode test
      - name: Frontend unit tests
        run: pnpm --filter frontend exec vitest run
        
