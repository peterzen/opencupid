name: Manual Docker Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag suffix (e.g., "hotfix", "test")'
        required: false
        default: 'manual'

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env from secret
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_PRODUCTION_ENV_FILE: ${{ secrets.PRODUCTION_ENV_FILE }}
          file_name: .env
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: peterzen
          password: ${{ secrets.GHCR_PAT }}

      - name: Get git commit short SHA and tag suffix
        id: git-info
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "tag-suffix=${{ github.event.inputs.tag || 'manual' }}" >> $GITHUB_OUTPUT

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-backend:${{ steps.git-info.outputs.tag-suffix }}
            ghcr.io/${{ github.repository }}-backend:${{ steps.git-info.outputs.sha }}

      # Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-frontend:${{ steps.git-info.outputs.tag-suffix }}
            ghcr.io/${{ github.repository }}-frontend:${{ steps.git-info.outputs.sha }}
